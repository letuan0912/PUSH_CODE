# Application Name
spring.application.name=dev-spring-boot-demo

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring_database
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
upload.path=Template/src/main/resources/static/default/images

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,file:Template/src/main/resources/static/
spring.web.resources.add-mappings=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.springboot.dev_spring_boot_demo=DEBUG