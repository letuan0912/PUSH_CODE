<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        .investment-footer {
            background-color: #8AB73A;
            padding: 60px 0 30px;
            color: #fff;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .footer-column {
            width: 23%;
            margin-bottom: 20px;
        }
        .footer-heading {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .footer-text {
            color: #fff;
            font-size: 14px;
            line-height: 1.6;
        }
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-links li {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 14px;
        }
        .footer-links a:hover {
            opacity: 0.8;
        }
        .newsletter-form {
            margin-top: 15px;
        }
        .newsletter-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0043a6;
        }
        .footer-bottom {
            padding-top: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .copyright {
            font-size: 14px;
            color: #666;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: #0052cc;
            font-size: 18px;
        }
    </style>
</head>
<body>
