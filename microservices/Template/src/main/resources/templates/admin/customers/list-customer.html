<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" th:href="@{/customer/process.css}">-->
</head>
<body>
<section layout:fragment="main-content">
    <div class="container-fluid py-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Danh Sách Khách Hàng</h4>
                    <a th:href="@{/admin/customers/add-customer}" class="btn btn-sm btn-success">
                        <i class="fas fa-plus-circle"></i> Thêm Khách Hàng Mới
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tên Công Ty</th>
                            <th scope="col">Địa Chỉ</th>
                            <th scope="col">Thành Phố</th>
                            <th scope="col">Khu Vực</th>
                            <th scope="col">Mã Bưu Điện</th>
                            <th scope="col">Quốc Gia</th>
                            <th scope="col" style="width: 150px;">Thao Tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer.nameOfCompany}"></td>
                            <td th:text="${customer.address}"></td>
                            <td th:text="${customer.city}"></td>
                            <td th:text="${customer.region}"></td>
                            <td th:text="${customer.zipCode}"></td>
                            <td th:text="${customer.country}"></td>
                            <td>
                                <div class="d-flex gap-1">
                                    <a th:href="@{/admin/customers/update-customer/{id}(id=${customer.id})}"
                                       class="btn btn-sm btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/customers/delete/{id}(id=${customer.id})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng này không?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(customers)}">
                            <td colspan="8" class="text-center">Không có khách hàng nào trong hệ thống</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
